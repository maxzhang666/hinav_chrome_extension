<!-- 设置表单 -->
<div id="setting_form" style="display: none;margin-top:1em;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-warning">
                    <strong>提示：</strong>请参考<a target="_blank" href="https://dwz.ovh/tc1w3" title="获取HiNav API">帮助文档</a>获取API信息！
                </div>
                <div class="form-group">
                    <label for="email">HiNav地址:</label>
                    <input type="url" class="form-control" placeholder="请输入HiNav地址" id="api_url">
                </div>
                <div class="form-group">
                    <label for="pwd">Token:</label>
                    <input type="password" class="form-control" placeholder="请输入token" id="token">
                </div>
                <button type="submit" class="btn btn-primary" id="save_api">保存</button>
            </div>
        </div>
    </div>
</div>
<!-- 设置表单END -->
<!-- 添加链接 -->
<div id="add_link_form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="url">网站地址：</label>
                    <input type="url" class="form-control" placeholder="https://www.xiaoz.me" id="url">
                </div>
                <div class="form-group">
                    <label for="title">网站标题:</label>
                    <input type="text" class="form-control" placeholder="网站标题" id="title">
                </div>
                <div class="form-group">
                    <label for="icon">网站icon:
                        <img src="https://briefgpt.xyz/favicon.png" alt="" id="icon_view" style="width: 20px;">
                    </label>
                    <input type="text" class="form-control" placeholder="网站icon" id="icon">
                </div>
                <div class="form-group">
                    <label for="fid">所属分类:
                        <button id="refresh_category" title="点此可以刷新分类数据" type="button" class="btn btn-primary btn-sm"><?xml version="1.0" encoding="UTF-8"?>
                            <svg width="16" height="16" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">

                            </svg>
                            刷新数据
                        </button>
                    </label>
                    <select class="form-control" id="fid">

                    </select>
                </div>

                <!-- 多行文本输入框 -->
                <div class="form-group">
                    <label for="description">描述:</label>
                    <textarea class="form-control" id="description" rows='2'></textarea>
                </div>
